<ideogram>
 
<spacing>
default = 0.002r
 
axis_break_at_edge = yes
axis_break         = yes
axis_break_style   = 2
 
 
<break_style 1>
stroke_color     = black
fill_color       = blue
thickness        = 0.25r
stroke_thickness = 2p
</break>
 
<break_style 2>
stroke_color     = black
stroke_thickness = 5p
thickness        = 2r
</break>
 
<pairwise hs1 hsM>
spacing = 4r
</pairwise>
<pairwise hsY hsM>
spacing = 4r
</pairwise>
</spacing>
 
# Ideogram position, fill and outline
radius          = 0.85r
thickness       = 20p
fill            = yes
stroke_color    = dgrey
stroke_thickness= 2p
 
#label.conf
show_label      = yes
label_font      = default
label_radius    = 1.075r
label_size      = 30
label_parallel  = yes
 
##bands.conf
show_bands          = yes
fill_bands          = yes
band_transparency   = 4
 
radius*         = 0.85r
 
</ideogram>
